<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Account Page</title> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
</head> 
<body style="background: url(https://media.istockphoto.com/photos/black-brick-wall-dark-background-for-design-picture-id639173848?b=1&k=20&m=639173848&s=170667a&w=0&h=s3lYaOtetdbj7HLHPIwin0HITi0vF3ZHPFtVrcDkXXc=)"> 
    <div class="container"> 
        <div class="link_rows" id="link_header_space"> 
            <p>Hello {{ user.first_name }}!</p> 
            <div> 
                <a href="/gizmospizza/menu">Menu</a> 
                <a href="/gizmospizza/logout" class="link_spacer_lf">Log Out</a> 
            </div> 
        </div> 
        <img src="/static/img/GizmosPizzaLogo.png" alt="GizmoLogo" class="gizmo_logo"> 
        <h2>Your Account Info</h2> 
        <table class="table table-dark table-striped"> 
            <thead class="label_font"> 
                <tr> 
                    <th>ID</th> 
                    <th>First Name</th> 
                    <th>Last Name</th> 
                    <th>Address</th> 
                    <th>City</th> 
                    <th>State</th> 
                    <th>Zip Code</th> 
                    <th>Actions</th> 
                </tr> 
            </thead> 
            <tbody class="label_font"> 
                <tr> 
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }}</td> 
                    <td>{{ user.last_name }}</td> 
                    <td>{{ user.address }}</td> 
                    <td>{{ user.city }}</td> 
                    <td>{{ user.state }}</td> 
                    <td>{{ user.zip_code }}</td> 
                    <td>
                        <a href="/gizmospizza/edit/{{ user.id }}">Edit</a> | 
                        <a href="/gizmospizza/delete-user/{{ user.id }}">Delete</a> 
                    </td> 
                </tr> 
            </tbody> 
        </table> 
    </div> 
</body> 
</html>
